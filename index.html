<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python & Django Lernen</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg-primary: #ffffff;
    --bg-secondary: #f5f5f5;
    --text-primary: #1a1a1a;
    --text-secondary: #666666;
    --accent: #3b82f6;
    --accent-hover: #2563eb;
    --border: #e0e0e0;
    --code-bg: #f8f9fa;
    --sidebar-width: 280px;
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
}

/* ===== THEMES ===== */
[data-theme="dark"] {
    --bg-primary: #1a1a1a;
    --bg-secondary: #2d2d2d;
    --text-primary: #ffffff;
    --text-secondary: #a0a0a0;
    --border: #404040;
    --code-bg: #2d2d2d;
}

/* ===== DESIGNS ===== */
[data-design="modern"] {}

[data-design="minecraft"] {
    --bg-primary: #8b7355;
    --bg-secondary: #6b5844;
    --text-primary: #ffffff;
    --text-secondary: #e0e0e0;
    --accent: #55ff55;
    --accent-hover: #44dd44;
    --border: #4a3929;
    --code-bg: #5a4a38;
    font-family: "Courier New", monospace;
}

[data-design="python"] {
    --bg-primary: #1e3a5f;
    --bg-secondary: #2c5282;
    --text-primary: #ffd43b;
    --text-secondary: #e0e0e0;
    --accent: #ffd43b;
    --accent-hover: #ffc107;
    --border: #4a5568;
    --code-bg: #2d3748;
}

/* ===== BASE ===== */
body {
    font-family: system-ui, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    transition: 0.3s;
}

.header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    background: var(--bg-secondary);
    border-bottom: 2px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 100;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: var(--accent);
}

.controls {
    display: flex;
    gap: 10px;
}

select, button {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid var(--border);
    cursor: pointer;
}

.btn {
    background: var(--accent);
    color: var(--bg-primary);
    border: none;
}

.sidebar {
    position: fixed;
    top: 60px;
    left: 0;
    width: var(--sidebar-width);
    height: calc(100vh - 60px);
    background: var(--bg-secondary);
    border-right: 2px solid var(--border);
    padding: 20px;
}

.nav-item {
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
}

.nav-item:hover {
    background: var(--bg-primary);
}

.main-content {
    margin-left: var(--sidebar-width);
    margin-top: 60px;
    padding: 40px;
}

.section-title {
    font-size: 32px;
    color: var(--accent);
}

.code-block {
    background: var(--code-bg);
    padding: 15px;
    border-radius: 8px;
    margin: 15px 0;
    border: 1px solid var(--border);
}

pre {
    margin: 0;
    overflow-x: auto;
}
</style>
</head>

<body data-theme="light" data-design="modern">

<header class="header">
    <div class="logo">üêç Python Lernen</div>
    <div class="controls">
        <select onchange="changeDesign(this.value)">
            <option value="modern">Modern</option>
            <option value="minecraft">Minecraft</option>
            <option value="python">Python</option>
        </select>
        <button class="btn" onclick="toggleTheme()">üåô</button>
    </div>
</header>

<aside class="sidebar">
    <div class="nav-item">üè† Start</div>
    <div class="nav-item">üì¶ Variablen</div>
    <div class="nav-item">üéÆ Minecraft</div>
</aside>

<main class="main-content">
    <h1 class="section-title">Willkommen bei Python</h1>

    <p>Python lernen ‚Äì modern, verst√§ndlich und spielerisch.</p>

    <div class="code-block">
        <pre><code># Variable definieren
name = "Anna"
alter = 25

print(name)
print(alter)</code></pre>
    </div>
</main>

<script>
function changeDesign(design) {
    document.body.setAttribute("data-design", design);
}

function toggleTheme() {
    const current = document.body.getAttribute("data-theme");
    document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
}
</script>

</body>
</html>
